<!DOCTYPE html>
<html>
<head>
    <title>Excel Plugin - Cognito Redirect</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #2a2a2a;
            color: #ddd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 18px;
            background-color: #7c5ed2;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #4e3090;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="loginButton">Log In with Cognito</button>
    </div>
    <script>
        const COGNITO_DOMAIN = 'https://adversys.auth.us-east-1.amazoncognito.com';
        const CLIENT_ID = '24454oleqph3653lbtqb3bn5e7';
        const REDIRECT_URI = 'https://jamespeirano.github.io/excelHtml/redirect.html';

        let dialog;

        document.getElementById("loginButton").addEventListener("click", () => {
            console.log("Login button clicked.");
            const authUrl = `${COGNITO_DOMAIN}/login?response_type=code&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}&scope=email+openid+phone`;
            console.log("Auth URL:", authUrl);
            Office.context.ui.displayDialogAsync(authUrl, { height: 60, width: 30 }, function (result) {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    console.log("Dialog opened successfully.");
                    dialog = result.value;
                    dialog.addEventHandler(Office.EventType.DialogMessageReceived, handleMessage);
                } else {
                    console.error("Failed to open dialog:", result.error.message);
                }
            });
        });

        function handleMessage(arg) {
            console.log("Message received from dialog:", arg.message);
            try {
                const message = JSON.parse(arg.message);
                if (message.type === 'authSuccess') {
                    console.log("Authentication successful.");
                    // User is logged in, update UI
                    document.getElementById("loginButton").innerText = "Logged In";
                    console.log("Button text updated to 'Logged In'.");
                    // Store the token or authorization code for future API calls
                    sessionStorage.setItem('authCode', message.code);
                    console.log("Auth code stored in sessionStorage.");
                    dialog.close();
                    console.log("Dialog closed.");
                }
            } catch (error) {
                console.error("Failed to process message from dialog:", error);
            }
        }

        Office.onReady(function() {
            console.log("Office.js is ready.");
            // Check if already logged in
            const authCode = sessionStorage.getItem('authCode');
            if (authCode) {
                console.log("User is already logged in.");
                document.getElementById("loginButton").innerText = "Logged In";
            } else {
                console.log("User is not logged in.");
            }
        });
    </script>
</body>
</html>

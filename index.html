<!DOCTYPE html>
<html>
<head>
    <title>Excel Plugin - Cognito Redirect</title>
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #2a2a2a;
            color: #ddd;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        #container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 18px;
            background-color: #7c5ed2;
            cursor: pointer;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #4e3090;
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="loginButton">Log In with Cognito</button>
    </div>
    <script>
        // Wait until Office.js is ready before running any code
        Office.onReady((info) => {
            if (info.host === Office.HostType.Excel) {
                console.log("Office.js is ready");

                // Event listener for the login button
                document.getElementById("loginButton").addEventListener("click", () => {
                    console.log("Button clicked!");

                    const COGNITO_DOMAIN = 'https://adversys.auth.us-east-1.amazoncognito.com';
                    const CLIENT_ID = '24454oleqph3653lbtqb3bn5e7';
                    const REDIRECT_URI = 'https://jamespeirano.github.io/excelHtml/redirect.html';

                    const authUrl = `${COGNITO_DOMAIN}/login?response_type=code&client_id=${encodeURIComponent(CLIENT_ID)}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&scope=email+openid+phone`;
                    Office.context.ui.displayDialogAsync(authUrl, { height: 50, width: 50 }, (asyncResult) => {
                        if (asyncResult.status === Office.AsyncResultStatus.Failed) {
                            console.error('Failed to open dialog:', asyncResult.error.message);
                        } else {
                            console.log('Dialog opened successfully');
                        }
                    });
                });
            }
        });
    </script>
</body>
</html>
